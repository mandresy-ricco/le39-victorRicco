name: restaurant
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ouvrir-restaurant:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: recup le code
        uses: actions/checkout@v4

      - name: intall Node js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}

      - name: Installer les dépendances
        run: npm install

      - name: verifier le code
        run: npx eslint .

      - name: Vérifier les tests
        run: npm test

      - name: mess
        run: echo "le restaurant est ouvert"